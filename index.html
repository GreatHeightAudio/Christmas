<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>SMITHLE</h1>
    <p id="question">Placeholder question?</p>
    <form id="quiz-form">
      <label>
        <input type="radio" name="option" value="A"> <span id="optionA">Option A</span>
      </label><br>
      <label>
        <input type="radio" name="option" value="B"> <span id="optionB">Option B</span>
      </label><br>
      <label>
        <input type="radio" name="option" value="C"> <span id="optionC">Option C</span>
      </label><br>
      <label>
        <input type="radio" name="option" value="D"> <span id="optionD">Option D</span>
      </label><br>
      <button type="submit">Submit</button>
    </form>
    <p id="notification"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
