<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMITHLE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>SMITHLE</h1>
    <p id="question">Placeholder question?</p>

    <form id="quiz-form">
      <label for="optionA">
        <input id="optionAInput" type="radio" name="option" value="A">
        <span id="optionA">Option A</span>
      </label><br>

      <label for="optionB">
        <input id="optionBInput" type="radio" name="option" value="B">
        <span id="optionB">Option B</span>
      </label><br>

      <label for="optionC">
        <input id="optionCInput" type="radio" name="option" value="C">
        <span id="optionC">Option C</span>
      </label><br>

      <label for="optionD">
        <input id="optionDInput" type="radio" name="option" value="D">
        <span id="optionD">Option D</span>
      </label><br>

      <button type="submit">Submit</button>
    </form>

    <p id="notification"></p>
  </div>

  <!-- Results Overlay (hidden until correct) -->
  <div id="resultsOverlay" class="overlay" style="display:none;">
    <div class="overlay-card">
      <h2>âœ… Correct!</h2>
      <p>Time to send your results... don't be shy :)</p>

      <textarea id="resultsText" readonly></textarea>

      <div class="overlay-actions">
        <button id="copyBtn" type="button">Copy</button>
        <button id="closeBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
